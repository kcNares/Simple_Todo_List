<h1>My todos</h1>

<a href="/create/">
    <button>Create</button>
</a>


{% for todo in todos %}
    <p>{{ todo.title }}

        <a href="/update/{{ todo.id }}">
            <button>Edit</button>
        </a>

        <a href="/delete/{{ todo.id }}/">
            <button>Delete</button>
        </a>

    </p>

{% endfor %}
